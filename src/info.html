<!DOCTYPE html>
<html lang="en">

<head>
  <title>VSQL INFO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>

<body>

<div class="d-flex">

<div class="col-sm-12">
  <div>&nbsp;</div>

  <div class="container-fluid board debug">

    <div class="col-lg-12">
      <pre style="height:200;"> <error_messages> </pre>
    </div>

    <div class="col-sm-6">
      <button class='btn btn-block btn-success' data-clipboard-target=".m2" >COPY ORIGINAL</button>
      <hr>
      <pre><code class='sql' style="height:500px;"><div class='m2'> <original_query> </div></code></pre>
      <hr>
    </div>

    <div class="col-sm-6">
      <button class='btn btn-block' data-clipboard-target=".m1">COPY TRANSFORMED</button>
      <hr>
      <pre><code class='sql' style="height:500px;"><div class='m1' > <transformed_query> </div></code></pre>
      <hr>
    </div>
  </div>

</div>

</body>

<script type="text/javascript">

  function toggleboard(field){
    $( ".board" ).addClass( 'hidden' );
    $( "."+field ).removeClass( 'hidden' );
  }

  hljs.initHighlightingOnLoad();
  var clipboard = new ClipboardJS('.btn');

</script>

</html>
